<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.container{
    display: flex;
    flex-direction: column;
    width: 300px;
    padding: 15px;
    border: 1px solid 
    skyblue;
     border-radius: 5px;
}
input{
    margin: 5px 0px;
    height: 35px;
    padding: 7px;
}
button{
    height: 35px;
    margin: 5px 0px;
    background-color: skyblue;
    border: none;
    border-radius: 5px;
    color: #333;
}
button:hover{
   background-color: #333;
   color: skyblue;
}
</style>

<body>
<div class="container">
    <input type="text" id="inp"
    placeholder="АПРБ">
    <button id="btn">login</button>
</div>    

<script>
    btn.onclick = () => {
        if(btn){
        inp.type = "password"
        }else{
        inp.type = "text"
        }
    }


</script>
</body>
</html>
