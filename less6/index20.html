        let  body = document.body
        let left1 = 0
        let top1= 0

        body.onkeydown = (e) =>{
            if(e.keyCode == 39){
            left1 += 10
            div2.style.left = left1 + "px"
            }
            if(e.keyCode == 37){
            left1 -= 10
            div2.style.left = left1 + "px"
            }

            }
