<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div"></div>
    <script>
        let body = document.body
        let text = "hello world"
        let a= 0
        for(let i=0; i < text.length;i++){
         div.innerHTML+=`<span id="col">${text[i]}</span>`

        body.onkeypress =(e) =>{
            if(col[a].innerHTML===e.key){
                col[a].style.color="green"
                a++

            }else{
                col[a].style.color ="red"
                a++
            }
        }
        }
    </script>
</body>
</html>
