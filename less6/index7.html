<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 900px;
        height: 500px;
        background-color: blue;
        border-radius: 50px;
        display: flex;
    }
    .div{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 3px wheat solid;
        position: relative;
        top: 100px;

    }
    img{
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }
    .div:hover {
        z-index: 2;
    }
    .img{
        position: absolute;
        left: 50px;
    }
    .img1{
        position: absolute;
        left: 150px;
    }
    .img2{
        position: absolute;
        left: 250px;
    }
    .img3{
        position: absolute;
        left: 350px;
    }
</style>
<body>
    <div class="box">
       <div class="img div"><img src="https://bolzhau.com/uploads/image/68/summer.webp" alt=""></div> 
       <div class="img1 div"> <img src="https://fsd.multiurok.ru/html/2020/01/16/s_5e2074fbaedff/img2.jpg" alt=""></div>
        <div class="img2 div"><img src="https://bilim-kg.com/wp-content/uploads/2021/09/altyn-kuz_opt.jpg" alt=""></div>
      <div class="img3 div"><img src="https://sun9-7.userapi.com/impf/c629306/v629306599/2ff9d/u4I-xaJCASA.jpg?size=510x382&quality=96&sign=1cab75ad8fe7cad16f49143be9b9f8dd&type=album" alt="">
    </div>  
    
</body>
</html>
